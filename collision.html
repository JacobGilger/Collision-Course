<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Collision Course</title>
    <style type="text/css">
      * { padding: 0; margin: 0;}
      canvas { background: #8cf; display: block; margin: 0 auto;}
      h1, p { text-align: center; padding: .5em;}
      html, body {margin: 0; height: 100%; overflow: hidden}
    </style>
  </head>
  <body onLoad="init();">
    <h1>Collision Course</h1>
    <p id="e"></p>
    <canvas id="Collision" width="500" height="600"></canvas>
    <p><b>Directions:</b> A massive meteor shower is raining down on your city. Use the left and right arrow keys to align the turret<br>with the falling meteors. When the turret is aligned, use the spacebar to shoot the meteors before they hit the ground.</p>
    <script>
      var canvas=document.getElementById("Collision");
      ctx=Collision.getContext("2d");

      var turretSize=25,
          turretX=canvas.width/2;

      var planetX=canvas.width/2,
          planetY=canvas.height*6,
          planetRadius=planetY-580;

      var meteordY=5,
          meteorRadius=15,
          meteors = [],
          randomMin= meteorRadius*2,
          randomMax= canvas.width;

      var laserSize=25,
          laserdY=5,
          lasers = [];

      var leftPressed=false,
          rightPressed=false,
          spacePressed=false,
          meteorDraw=0,
          canFire=true,
          fallMeteor=true;

      function getRandom(randomMin, randomMax) {
        return Math.random() * (randomMax - randomMin) + randomMin;
      }
      function allowFire() {
        canFire=true;
      }
      function allowMeteor() {
        fallMeteor=true;
      }
      function newLaser(){
        this.x=turretX;
        this.y=canvas.height-75;
        canFire=false;
        setTimeout(allowFire,750);
      }
      function newMeteor() {
        this.x=getRandom;
        this.y=0-meteorRadius*2;
        fallMeteor=false;
        setTimeout(fallMeteor,750);
      }

      document.addEventListener("keydown", keyDownHandler, false);
      document.addEventListener("keyup" , keyUpHandler, false);
      function keyDownHandler(e) {
        if(e.keyCode===39) {
          rightPressed=true;
        }
        else if(e.keyCode===37) {
          leftPressed=true;
        }
        if(e.keyCode===32 && canFire === true) {
          spacePressed=true;
          lasers.push(new newLaser());
        }
      }
      function keyUpHandler(e) {
        if(e.keyCode===39) {
          rightPressed=false;
        }
        else if(e.keyCode===37) {
          leftPressed=false;
        }
      }
      function drawTurret() {
        ctx.beginPath();
        ctx.moveTo(turretX, canvas.height-turretSize);
        ctx.lineTo(turretX+turretSize/2, canvas.height-turretSize*1.25);
        ctx.lineTo(turretX+turretSize, canvas.height-turretSize);
        ctx.lineTo(turretX+turretSize/2, canvas.height-turretSize*2);
        ctx.fillStyle="#000";
        ctx.fill();
        ctx.closePath();
      }
      function drawPlanet() {
        ctx.beginPath();
        ctx.arc(planetX, planetY, planetRadius, 5, 4.42, true);
        ctx.fillStyle="#352";
        ctx.fill();
        ctx.closePath();
      }
      function drawLaser() {
        lasers.forEach(function(laser,index){
          ctx.beginPath();
          ctx.moveTo(laser.x+turretSize/2, laser.y+2);
          ctx.lineTo(laser.x+turretSize/2, laser.y+laserSize);
          ctx.strokeStyle="#f00";
          ctx.stroke();
          ctx.closePath();
        })
      }
      function drawMeteor() {
        meteors.forEach(function(Meteor,index){
          ctx.beginPath();
          ctx.arc(meteor.x, meteor.y, meteorRadius, 0, Math.PI*2);
          ctx.fillStyle="#420";
          ctx.fill();
          ctx.closePath();
        })
      }
      function collisionDetection() {
        lasers.forEach(function(laser,index){
          if(laser.y+laserSize<=meteor.y+(2*meteorRadius)&&laser.y+laserSize>=meteor.y&&laser.x>=meteor.x-(2*meteorRadius)&&laser.x<=meteor.x) {
            meteorDraw=1;
          }
        })
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawTurret();
        drawPlanet();
        collisionDetection();
        if(meteorDraw===0 && fallMeteor===true) {
          meteors.push(new newMeteor());
          drawMeteor();
        }
        if(rightPressed && turretX < canvas.width-turretSize) {
          turretX+=5;
        }
        else if(leftPressed && turretX > 0) {
          turretX-=5;
        }
        if(spacePressed) {
          drawLaser();
          lasers.forEach(function(laser,index){
            laser.y-=laserdY;
          })
        }
        if(meteor.y+meteorRadius<=planetY-planetRadius) {
          meteors.forEach(function(Meteor,index){
            meteor.y+=meteordY;
          })
        }
        else {
          meteorDraw=1;
        }
        requestAnimationFrame(draw);
      }
      draw();
    </script>
  </body>
</html>
