<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Collision Course</title>
	<style type="text/css">
		* { padding: 0; margin: 0;}
		canvas { background: #8cf; display: block; margin: 0 auto;}
		h1, p { text-align: center; padding: .5em;}
	</style>
</head>
<body onLoad="init();">
	<h1>Collision Course</h1>
	<canvas id="Collision" width="500" height="600"></canvas>
	<p><b>Directions:</b> A massive meteor shower is raining down on your city. Use the left and right arrow keys to align the turret<br>with the falling meteors. When the turret is aligned, use the spacebar to shoot the meteors before they hit the ground.</p>
	<script>
		var canvas=document.getElementById("Collision");
		var ctx=Collision.getContext("2d");
		var turretSize=25;
		var turretX=canvas.width/2;
		var planetX=canvas.width/2;
		var planetY=canvas.height*6;
		var planetRadius=planetY-580
		var meteorX=50;
		var meteorY=50;
		var meteorRadius=15;
		var laserY=canvas.height-60;
		var laserSize=25;
		var laserdY=5;
		var meteordY=5;
		var leftPressed=false;
		var rightPressed=false;
		var spacePressed=false;

		document.addEventListener("keydown", keyDownHandler, false);
		document.addEventListener("keyup" , keyUpHandler, false);
		function keyDownHandler(e) {
			if(e.keyCode===39) {
				rightPressed=true;
			}
			else if(e.keyCode===37) {
				leftPressed=true;
			}
			else if(e.keyCode===32) {
				spacePressed=true;
			}
		}
		function keyUpHandler(e) {
			if(e.keyCode===39) {
				rightPressed=false;
			}
			else if(e.keyCode===37) {
				leftPressed=false;
			}
			else if(e.keyCode===32) {
				spacePressed=false;
			}
		}
		function drawTurret() {
			ctx.beginPath();
			ctx.moveTo(turretX, canvas.height-turretSize);
			ctx.lineTo(turretX+turretSize/2, canvas.height-turretSize*1.25);
			ctx.lineTo(turretX+turretSize, canvas.height-turretSize);
			ctx.lineTo(turretX+turretSize/2, canvas.height-turretSize*2);
			ctx.fillStyle="#000";
			ctx.fill();
			ctx.closePath();
		}
		function drawPlanet() {
        	ctx.beginPath();
        	ctx.arc(planetX, planetY, planetRadius, 5, 4.42, true);
        	ctx.fillStyle="#352";
        	ctx.fill();
        	ctx.closePath();
		}
		function drawLaser() {
			ctx.beginPath();
			ctx.moveTo(turretX+turretSize/2, laserY);
			ctx.lineTo(turretX+turretSize/2, laserY-laserSize);
			ctx.strokeStyle="#f00";
			ctx.stroke();
			ctx.closePath();
		}
		function drawMeteor() {
			ctx.beginPath();
			ctx.arc(meteorX, meteorY, meteorRadius, 0, Math.PI*2);
			ctx.fillStyle="#420";
			ctx.fill();
			ctx.closePath();
		}

		function draw() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			drawTurret();
			drawPlanet();
			drawMeteor();
			if(rightPressed && turretX < canvas.width-turretSize) {
				turretX+=5;
			}
			else if(leftPressed && turretX > 0) {
				turretX-=5;
			}
			else if(spacePressed) {
				if(laserY<=laserSize) {

				}
				else{
					drawLaser();
					laserY-=laserdY;
				}
			}
			if(meteorY+meteorRadius>planetY-planetRadius) {

			}
			else {
				meteorY+=meteordY;
			}
			requestAnimationFrame(draw);
		}
		draw();
	</script>
</body>
</html>
